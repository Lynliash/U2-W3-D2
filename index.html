<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Esercizio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div class="container position-relative">
      <h1 class="text-info text-center mt-5">Esercizi</h1>
      <form class="my-5">
        <div class="row justify-content-center">
          <div class="col-6">
            <div class="mb-3">
              <label class="form-label text-info my-3">Nome Utente</label>
              <input type="text" class="form-control my-3" id="name-text" />
            </div>
            <button type="button" class="btn btn-primary my-3" id="invia">Submit</button>
            <button type="button" class="btn btn-primary my-3" id="resetta">Remove</button>
          </div>
        </div>
      </form>
      <div id="tostino" class="toast position-absolute top-0 end-0 w-25" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto">Bootstrap</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">Hello, world! This is a toast message.</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js" defer></script>
  </body>
</html>
